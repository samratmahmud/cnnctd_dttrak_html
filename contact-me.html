<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cnnctd Dttrak Displaypage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/_main.css" />
  </head>
  <body>
    <div
      class="max-w-[800px] mx-auto pt-5 pb-[91px] pl-14 pr-5 border border-black rounded-3xl shadow-md my-5"
    >
      <div class="flex justify-between items-end mb-6">
        <h2 class="text-5xl font-bold leading-tight">Contact me.</h2>
        <span role="button"><img src="/images/close_ring_light.svg" alt="" /></span>
      </div>
      <p class="text-3xl leading-normal mb-10">
        I am interested in talking more about your services and offerings.
      </p>
      <div class="max-w-[688px] flex flex-col gap-6">
        <label>
          <input
            class="placeholder:text-3xl text-3xl leading-tight focus:outline-none border-[3px] border-gray-400 rounded-full w-full placeholder:text-black text-black py-4 px-9"
            type="text"
            placeholder="My name"
          />
        </label>
          <input
            class="placeholder:text-3xl text-3xl leading-tight focus:outline-none border-[3px] border-gray-400 rounded-full w-full placeholder:text-black text-black py-4 px-9"
            type="email"
            placeholder="My email"
          />
        </label>
        <div class="flex items-center gap-6 mb-10">
          <button class="text-3xl leading-snug text-white bg-lime-500 py-4 px-9 rounded-full border border-[#ccc]">CONTACT</button>
          <p class="text-md">By clicking “CONTACT” you agree to being emailed with more information or a meeting request.</p>
        </div>
        <a href="#" class="text-xl underline decoration-2 underline-offset-4">Privacy Policy</a>
      </div>
    </div>
  </body>
</html>
